<!DOCTYPE html>
<html>
<head>
  <title>CBED - Certified Block Chain Ethereum Developer</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href='/app/stylesheets/app.css' rel='stylesheet' type='text/css'>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="./app.js"></script>
</head>
<body>
  <div class="container">

        <h1>Certified Blockchain Ethereum Developer</h1>
        <span id="countIns"></span>

        <h1 id="instructor"></h1>
        <hr>
        <!-- <img id="loader" src="../../app/web/pic/lg.double-ring-spinner.gif"> -->

      
      <div class="row">
          <label for="id" class="col-lg-2 control-label" style="text-align: right;">ID:</label>
          <input id="id" type="text">
      </div>

      <div class="row top-buffer">
        <label for="cid" class="col-lg-2 control-label" style="text-align: right;">CID:</label>
        <input id="cid"  type="text">
      </div>
      
      <div class="row top-buffer">
        <label for="fullname" class="col-lg-2 control-label" style="text-align: right;">Full Name:</label>
        <input id="fullname" type="text">
      </div>

      <div class="row top-buffer">
        <label for="coursename" class="col-lg-2 control-label" style="text-align: right;">Course Name:</label>
        <input id="coursename" type="text">
      </div>

      <div class="row top-buffer">
        <label for="issuedOn" class="col-lg-2 control-label" style="text-align: right;">Issued On:</label>
        <input id="issuedOn" type="text">
      </div>

      <div class="row top-buffer">
        <label for="validUntil" class="col-lg-2 control-label" style="text-align: right;">Validate Until:</label>
        <input id="validUntil" type="text">
      </div>
      <hr>
      <div class="row">
        <button id="setCED" class="col-lg-2" onclick="App.setCED()">Set CED</button>
        <span class="col-lg-1"></span>
        <button id="getlastCED" class="col-lg-2" onclick="App.refreshBalance()">Get Last CED</button>
        <span class="col-lg-1"></span>
        <button id="getCEDByID" class="col-lg-2" onclick="App.getCEDByID()">Get CED By ID</button>
        <span class="col-lg-1"></span>
        <button id="getCEDByCID" class="col-lg-2" onclick="App.getCEDByCID()">Get CED By CID</button>
      </div>
  <hr>
  <div class="row" style="background-color:lavender;">
    <div class="col-lg-6">
      <h3>Coin Balance: [ <span id="balance"></span> ]</h3>
    </div>
    <div class="col-lg-6">
      <h3><span id="status"></span></h3>
    </div>
  </div>
</div>
</body>
</html>
